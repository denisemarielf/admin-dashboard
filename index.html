<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin dashboard</title>
</head>
<body>
    <header>
        <div class="upper-header">
        <form action="">
            <img src="images/search.svg" alt="search-icon">

        <div class="right-upper-header">
        <img class="notification" src="images/notification.png" alt="notification-icon">

        </div>
        </div>
        <div class="lower-header">

        <div>

        </div>

    <nav>

        <ul class="nav-1">

            <li><img src="images/account-circle.svg" alt="profile-icon"> Profile</li>
            <li><img src="images/chat-processing.svg" alt="messages-icon"> Messages</li>
            <li><img src="images/clock-time-three.svg" alt="history-icon"> History</li>
            <li><img src="images/tasks.svg" alt="tasks-icon"> Tasks</li>
            <li><img src="images/communities.svg" alt="communities-icon"> Communities</li>
        </ul>
        <ul class="nav-1">
            <li><img src="images/settings.svg" alt="settings-icon"> Settings</li>
            <li><img src="images/question-mark.svg" alt="settings-icon"> Support</li>
            <li><img src="images/privacy.svg" alt="privacy-icon"> Privacy</li>
